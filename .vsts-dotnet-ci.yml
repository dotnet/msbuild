trigger:
- vs15.9

pr:
- vs15.9

jobs:
- job: innerloop_OSX_CoreCLR
  displayName: OSX Build for CoreCLR
  pool:
    vmImage: macOS-latest
  steps:
  - checkout: self
    clean: true
  - script: ./build/cibuild.sh
  - task: PublishTestResults@2
    inputs:
      testResultsFormat: xUnit
      testResultsFiles: 'artifacts/**/TestResults/*.xml'
    condition: always()
  - task: CopyFiles@2
    inputs:
      contents: |
        'artifacts/**/log/*.binlog'
        'artifacts/**/log/*.log'
        'artifacts/**/TestResults/*'
        'artifacts/**/MSBuild_*.failure.txt'
      targetFolder: $(Build.ArtifactStagingDirectory)
  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: '$(Build.ArtifactStagingDirectory)'
      artifactName: innerloop_OSX1013_CoreCLR

